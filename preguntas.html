<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="trivia_section">
        <h1 class="title">Trivia de preguntas</h1>

        <div id="container" class="respuestas_container">
            <span> Correctas: <strong id="correctas">0</strong></span>
            <span> Incorrectas: <strong id="incorrectas">0</strong></span>
        </div>

        <div id="question-container" class="div_container">
            <p id="Cargando" class="fs-5">Cargando pregunta de Gemini...</p>

            <!-- FORMULARIO CORREGIDO -->
            <form id="form_contain" class="form_question">
                <label for="options_select" id="question">Selecciona una opción:</label>

                <select id="options_select" name="opciones">
                    <option disabled selected>Elija una opción...</option>
                </select>

                <div id="resultados"></div>

                <button type="submit" id="submit_btn">Enviar</button>
            </form>
            <!-- FIN FORMULARIO -->
        </div>

    </section>

    <script src="js/script.js"></script>
</body>

</html>
